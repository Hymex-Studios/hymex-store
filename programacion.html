<html><head><base href="index.html?section=Minecraft"><title>Hymex Studio - Programación</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo Thambi 2', cursive;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      text-align: center;
    }
    .inicio-button {
      background-color: #ffdf00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Baloo Thambi 2', cursive;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .inicio-button:hover {
      background-color: #ffdf00;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .box {
      background-color: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 20px;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .box h2 {
      color: #000;
      margin-top: 0;
    }
    .box p {
      color: #000;
      font-size: 14px;
      line-height: 1.5;
      flex-grow: 1;
    }
    .buy-button {
      background-color: #ffdf00;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Baloo Thambi 2', cursive;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    .buy-button:hover {
      background-color: #ffdd00fd;
    }
    @font-face {
      font-family: 'Baloo Thambi 2';
      src: url('https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap') format('truetype');
    }
  </style>
  </head>
  <body>
    <header class="header">
      <h1>Hymex STUDIO</h1>
    </header>
  
    <div class="container">
      <div class="box">
        <img src="pagimg.jpg"  width="300" height="150">
        <h2>Página WEb</h2>
        <p>Obten tu propia página web personalizada.</p>
        <button class="buy-button">Deshabilitado</button>
      </div>
      
      <div class="box">
        <img src="appexe.jpg"  width="300" height="150">
        <h2>App.Exe</h2>
        <p>Obten tu propia aplicación.</p>
        <button class="buy-button">Deshabilitado</button>
      </div>
    </div>
  
    <script>
      document.querySelectorAll('.box').forEach(box => {
        box.addEventListener('click', (event) => {
          if (!event.target.classList.contains('buy-button')) {
            const category = box.querySelector('h2').textContent.toLowerCase().replace(' ', '-');
            window.location.href = `https://hymex-studio.com/${category}`;
          }
        });
      });
  
      document.querySelectorAll('.buy-button').forEach(button => {
        button.addEventListener('click', (event) => {
          event.stopPropagation();
          const product = event.target.closest('.box').querySelector('h2').textContent;

        });
      });
    
    </script>
  </body></html>
